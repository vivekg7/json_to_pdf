name: json_to_pdf
description: Flutter App which takes data from api and downloads to pdf in certain format.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.8
  flushbar: ^1.9.1
  pdf: ^1.4.1
  path_provider: ^1.5.1
  open_file: ^3.0.1
  intl: ^0.16.1
  printing: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  assets:
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/OpenSans-Regular.ttf
        - asset: assets/OpenSans-Bold.ttf
        - asset: assets/OpenSans-Italic.ttf

